<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="fundo">
      <div class="calculadora">
          <h2>Calculadora</i></h2>
          <p id="resultado"></p>
              <table>                 
                  <tr>
                      <td><button class="botao" onclick="clean()">C</td>
                      <td><button class="botao" onclick="back()"><</td>
                      <td><button class="botao" onclick="insert(this.innerText)">/</button></td>
                      <td><button class="botao" onclick="insert(this.innerText)">*</button></td>
                  </tr>
                  <tr>
                      <td><button class="botao" onclick="insert(this.innerText)">7</button></td>
                      <td><button class="botao" onclick="insert(this.innerText)">8</button></td>
                      <td><button class="botao" onclick="insert(this.innerText)">9</button></td>
                      <td><button class="botao" onclick="insert(this.innerText)">-</button></td>
                  </tr>
                  <tr>
                      <td><button class="botao" onclick="insert(this.innerText)">4</button></td>
                      <td><button class="botao" onclick="insert(this.innerText)">5</button></td>
                      <td><button class="botao" onclick="insert(this.innerText)">6</button></td>
                      <td><button class="botao" onclick="insert(this.innerText)">+</button></td>
                  </tr>
                  <tr>
                      <td><button class="botao" onclick="insert(this.innerText)">1</button></td>
                      <td><button class="botao" onclick="insert(this.innerText)">2</button></td>
                      <td><button class="botao" onclick="insert(this.innerText)">3</button></td>
                      <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                  </tr>
                  <tr>
                      <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert(this.innerText)">0</button></td>
                      <td><button class="botao" onclick="insert('.')">.</button></td>
                  </tr>
              </table>
      </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
